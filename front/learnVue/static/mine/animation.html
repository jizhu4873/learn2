  [v-cloak]{

  .my-enter,
  .my-leave-to{
    opacity: 0;
    transform: translateX(150px);
  }

  .my-leave-active,
  .my-enter-active{
    transition: all 1s ease;
  }

</style>
<body>
<div id="app">
  <div class="btn-group" style="margin-left: 50%">

  </div>

  <transition name="my">
    <h3 v-show="flag">effection of animation</h3>
  </transition>
</div>

<script src="js/vue.min.js"></script>
<script>
  var vm = new Vue({
    el:"#app",
    data:{
      flag:false
    },

    }
  });

</script>
</body>
