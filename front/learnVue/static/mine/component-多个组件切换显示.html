<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
  <link rel="stylesheet" href="css/bootstrap-3.3.7.css">
</head>
<style>
  .v-enter,.v-leave-to{
    opacity: 0;
    transform: translateY(100px);
  }
  .v-enter-active,.v-leave-active{
    transition: all 1s ease;
  }
</style>


<body>
<div id="app">
  <div class="btn-group">
    <button type="button" class="btn btn-default" @click="com='login'">登录</button>

    <button type="button" class="btn btn-default" @click="com='register'">注册</button>
  </div>
  <transition mode="out-in">
    <component :is="com"></component>
  </transition>

</div>

<template id="register">
  <div>
    <div class="alert alert-info">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
       注册
    </div>
  </div>
</template>

<template id="login">
  <div>
    <div class="alert alert-success">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      登录
    </div>
  </div>
</template>


<script src="js/vue-2.4.0.js"></script>
<script>

  Vue.component("login",{template:"#login"})
  Vue.component("register",{template:"#register"})

  var vm = new Vue({
    el:"#app",
    data:{
      com:"login"
    },
    methods:{

    }
  });

</script>
</body>
</html>
