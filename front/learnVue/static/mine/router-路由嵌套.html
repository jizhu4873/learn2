<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
  <link rel="stylesheet" href="css/bootstrap-3.3.7.css">
  <script src="js/vue-2.4.0.js"></script>
  <script src="js/vue-resource-1.3.4.js"></script>
  <script src="js/vue-router-3.0.1.js"></script>
</head>
<style>
  .v-enter,.v-leave-to{
    opacity: 0;
    transform: translateX(100px);
  }
  .v-enter-active,.v-leave-to{
    transition: all 0.5s ease;
  }
</style>
<body>
<div id="app">
  <router-link class="btn btn-default" to="/account">账户</router-link>
  <transition mode="out-in">
    <router-view></router-view>
  </transition>
</div>
<template id="accountTmpl">
    <div>
      <h1><span class="label label-success">账户</span></h1>
      <router-link class="btn btn-default" to="/account/login">登录</router-link>
      <router-link class="btn btn-default" to="/account/reg">注册</router-link>
      <transition mode="out-in">
        <router-view></router-view>
      </transition>
    </div>
</template>
<template id="loginTmpl">
  <div>
    <h1><span class="label label-info">登录</span></h1>
  </div>
</template>
<template id="regTmpl">
  <div>
    <h1><span class="label label-info">注册</span></h1>
  </div>
</template>
<script>

  var accountComp = {
    template:"#accountTmpl"
  }
  var loginComp ={template:"#loginTmpl"}
  var regComp ={template:"#regTmpl"}

  var router = new VueRouter({
    routes:[
      {
        path:"/account",
        component:accountComp,
        children:[
          {path:"login",component:loginComp},
          {path:"reg",component:regComp}
        ]
      }
    ]
  })

  var vm = new Vue({
    el:"#app",
    router
  });

</script>
</body>
</html>
